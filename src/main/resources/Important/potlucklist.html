<!DOCTYPE html>
<html lang="en">
<head th:replace="base :: head" >
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <nav th:replace="base :: nav"></nav>
    <div class="container">
        <br /><br />
        <form action="#" th:action="@{/add}" th:object="${chef}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{chefname}" />
            <span th:if="${#fields.hasErrors('chefname')}" th:errors="*{chefname}">Name Error</span>
        </div>
        <div class="form-group">
            <label for="dish">Dish</label>
            <input type="text" class="form-control" id="dish" placeholder="Name" th:field="*{dish}" />
            <span th:if="${#fields.hasErrors('dish')}" th:errors="*{dish}">Dish Error</span>
        </div>
        <button type="submit" class="btn btn-default">Add Dish</button>
        </form>
<br/><br/>
        <table class="table table-striped">
            <tr>
                <th>Person</th>
                <th>Item</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.chefname}"></td>
                <td th:text="${item.dish}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
